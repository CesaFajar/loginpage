    <main>
      <section id="contact" class="section">
        <div class="container">
          <div class="row m-45px-b sm-m-25px-b">
            <div class="col-lg-5 col-md-10">
              <div class="section-title-01">
                <h2 class="dark-color font-alt">Kontak</h2>

            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-lg-8 md-m-500px-b">
              <div class="contact-form">
                <h4 class="dark-color font-alt m-30px-b">Say Something</h4>
                <form class="contactform" name="wtkj-contact-form">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input id="name" name="nama" type="text" placeholder="Name" class="validate form-control" required="" />

                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input id="email" type="email" placeholder="Email" name="email" class="validate form-control" required="" />
                        <span class="input-focus-effect theme-bg"></span>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <textarea id="message" placeholder="Your Comment" name="" class="form-control" required=""></textarea>
                        <span class="input-focus-effect theme-bg"></span>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="send">
                        <button class="btn btn-theme" type="submit" name="btnkirim">send message</button>
                      </div>
                      <span class="output_message"></span>
                    </div>
                  </div>
                </form>
              </div>
            </div>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwFrB4HO55rxGshWYlnX0YzKv5nmVhYb0z723bOb3tLLvBbXlCSMMy6jWSr5KbPRYhG/exec";
      const form = document.forms["wtkj-contact-form"];
      const btnkirim = document.querySelector(".btn-kirim");
      const btnloading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // ketika tombol submit diklik
        // tampilkan tombol loading, hilangkan tombol kirim
        btnloading.classList.toggle("d-none");
        btnkirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol kirim, hilangkan tombol loading
            btnloading.classList.toggle("d-none");
            btnkirim.classList.toggle("d-none");
            // tampilkan alert
            myAlert.classList.toggle("d-none");
            //reset form
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
